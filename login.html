<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link href="css/all-stylesheets.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login" id="page-top">
<div class="blue-color full-container text-center" id="login-form-container">
    <div class="row top-login">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-left">
            <div class="text white"><a href="#">На главную</a></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
            <div class="text white"><a href="#">О сервисе</a></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row form-container">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 login-box"><a class="logo" href="index.html"><img alt="logo"
                                                                                                           src="images/logo.png"></a>
            <aside class="col-xs-12 textbox">
                <h2 class="black">Авторизация</h2>
                <form name="loginform" method="post" id="loginform">
                    <div class="form-group">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                Remember me</label>
                            <a href="#">Forgot password</a></div>
                    </div>
                    <div class="form-group">
                        <button class="dmbutton btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </aside>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row bottom-login">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-left">
            <div class="copyright-text white">Copyright © 2019</div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
            <div class="error-text white"><a href="">Сообщить об ошибке</a></div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
