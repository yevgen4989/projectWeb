<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Регистрация</title>
    <link href="css/all-stylesheets.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login" id="page-top">
<div class="blue-color full-container text-center" id="login-form-container">
    <div class="row top-login">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-left">
            <div class="text white"><a href="#">На главную</a></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
            <div class="text white"><a href="#">О сервисе</a></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row form-container">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 login-box"><a class="logo" href="index.html"><img alt="logo"
                                                                                                           src="images/logo.png"></a>
            <aside class="col-xs-12 textbox">
                <h2 class="black">Регистрация</h2>
                <form name="loginform" method="post" id="loginform">


                    <div class="col-md-6">
                        <!--Логин-->
                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" placeholder="Логин" class="form-control">
                            </div>
                        </div>
                        <!--END Логин-->

                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" placeholder="Имя" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" placeholder="Отчество" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" placeholder="Фамилия" class="form-control">
                            </div>
                        </div>

                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="date" placeholder="Дата рождения" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" placeholder="E-mail" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" placeholder="Пароль" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group"><span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" placeholder="Подтверждение пароля" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                        <div class="form-check text-center margin-top-bottom-15">
                            <input class="form-check-input" type="checkbox" value="" id="form-registration-date">
                            <label class="form-check-label inline margin-left-15" for="form-registration-date">
                                Принять <a href="#">"Соглашение на обработку персональных данных"</a>
                            </label>
                        </div>

                        <div class="form-group">
                            <button class="dmbutton btn btn-primary" type="submit">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </aside>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row bottom-login">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-left">
            <div class="copyright-text white">Copyright © 2019</div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
            <div class="error-text white"><a href="">Сообщить об ошибке</a></div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
